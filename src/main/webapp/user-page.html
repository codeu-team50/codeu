<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <meta charset="UTF-8">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <link rel="stylesheet" href="/css/message-post.css">

    <link rel="stylesheet" href="/css/maps.css">

    <!-- Core plugin JavaScript-->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap/bootstrap.js"></script>
    <script src="/js/navigation-loader.js"></script>

    <!-- Custom scripts-->
    <script src="/js/user-page-loader.js"></script>


</head>
<body onload="buildUI();">
<header id="navigation-bar">
</header>
<div class="container">

    <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="row alert alert-secondary">

        <div class="col-8">
            <h1>Profile</h1>
            <hr>
                <h4 id="page-title">User Page</h4>
                <div class="container" id="about-me-container">
                    Loading...
                </div>
            <hr>
        </div>
        <div class="col-4"><div >
            <form action="/about" method="POST" id="about-me-form" class="hidden">
                <textarea name="about-me" class="form-control" placeholder="about me" rows=4 required></textarea>
                <br/>
                <input class="btn btn-primary btn-sm" type="submit" value="Submit">
            </form>
        </div>
        </div>

    </div>

    <hr/>
    <div class="row justify-content-center">
        <div class="col-md-8 gedf-main" id="message-container">
            <div class="card gedf-card hidden" id="message-form" >
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Tell your
                                stories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form action="/messages" id="msg-form" method="POST" enctype='multipart/form-data'>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" name="text" rows="3" placeholder="What are you thinking?"></textarea>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" name="image" id="customFile">
                                    <label class="custom-file-label" for="customFile">Upload image</label>
                                </div>
                            </div>
                            <div class="py-4"></div>
                        </div>
                    </div>
                    <div class="btn-toolbar justify-content-between">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">share</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</div>
</body>
</html>
